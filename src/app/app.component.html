<mat-sidenav-container class="example-sidenav-container">

  <mat-sidenav class="toggle-nav" #sidenav mode="over" position="end">
    <app-toggle-nav [sidenav]="sidenav"></app-toggle-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-upper-navbar></app-upper-navbar>
    <app-side-navbar (toggleSidenav)="sidenav.toggle()"></app-side-navbar>
  </mat-sidenav-content>

</mat-sidenav-container>
